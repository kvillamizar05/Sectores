<!DOCTYPE html>
<html>
    <head>
        <title>Concatenar Sectores</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="plugins/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="plugins/xlsx.full.min.js"></script>
        <script src="plugins/FileSaver.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    </head>
    <body class = "dark-mode"> 
        <div id="inicio" >
            <div align="center">
                <h1 style ="font-size: 50px; margin-top: 60px">CONCATENAR SECTORES</h1>  
                <P>Por favor seleccione un archivo csv con los el nombre del sitio, tecnologia, banda y sectores (estos separados por comas) </P>
                <input type="file" id="file-input"  accept=".csv" class="form-control" style="visibility: hidden"/> 
                <button id="mainbtn" class="btn btm-sm btn-success" onclick="showWindow()">Cargar archivo</button>    
                <button class="btn btn-dark" id="Excel" onclick="botonexcel()" disabled>Exportar a Excel</button>   
                <button class="btn btn-danger" id="restart" onclick="Limpiar()" disabled>Limpiar</button>     
            </div>       
        </div>
        <hr>
        <div id="tablas" align="center">
            <table class="table" style="width: 50%">
                <thead class="thead-dark" >
                    <tr id="encabezado"></tr>
                </thead>
                <tbody id="elementos"></tbody>
            </table>
        </div>
        <hr>
        <script src="plugins/bootstrap.min.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>

</html>
